name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: development

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        
      - name: Run APP
        run: npm run start

      - name: Kill APP
        run: - kill $(lsof -t -i:${{secrets.PORT}}) || true


      - name: Simulate Deployment
        run: echo "Deploying app with token ${{ secrets.PORT }}"
